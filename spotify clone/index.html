          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="" />

      </div>

            <div class="flex justify-center items-center hamburgerContainer">

          <div class="playbar">
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" width="35" src="prevsong.svg" alt="" />
                <img id="play" width="35" src="play.svg" alt="" />
                <img id="next" width="35" src="nextsong.svg" alt="" />
              </div>
              <div class="flex justify-center items-center">
                <div class="songtime"></div>
                <div class="volume">

                  <div class="range">
